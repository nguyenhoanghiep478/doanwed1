<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../access/commonCss/TaskbarHeader_style.css">
        <link rel="stylesheet" href="../access/css/profile.css">
        <link rel="stylesheet" href="../access/css/style.css">
        <link rel="stylesheet" href="../themify-icons/themify-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        <div>
            <div id="header">
                <div id="container-header">
                    <div id="search">
                        <input id="searchInput" type="text" placeholder=" Search..."><i
                            class="search-header ti-search"></i></input>
                        <div id="requiredContainer" class="hidden">
                            <div>
                                <label for="categoryList" style="color:rgb(62, 7, 7);font-size:15px;">Category:</label>
                                <select name="" id="categoryList">
                                    <option value="All">All</option>
                                </select>
                            </div>
                            <div class="priceContainer">
                                <div class="rangeContainer">
                                    <div><label for="minRage">Min:</label> <input id="minRange" type="number" min="0"></div>
                                    <div><label for="maxRage">Max:</label> <input type="number" id="maxRange"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul id="contact-list">
                        <li id="login-href" class="js-login">LOG IN</li>
                        <li class="shopping-cart"><span class=" ti-shopping-cart"></span>CART</li>
                        <li>CHECKOUT</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="nameProfile font-weight-bold">Edogaru</span><span class="emailProfile text-black-50">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Tên</label><input disabled type="text" class="form-control" placeholder="Tên" value=""></div>
                        <div class="col-md-6"><label class="labels">Họ </label><input disabled type="text" class="form-control" value="" placeholder="Họ"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input disabled type="text" class="form-control" placeholder="Số điện thoại" value=""></div>
                        <div class="col-md-12"><label class="labels">Địa chỉ</label><input disabled type="text" class="form-control" placeholder="Địa chỉ" value=""></div>
                        <div class="col-md-12"><label class="labels">Số Điện Thoại</label><input disabled type="text" class="form-control" placeholder="email" value=""></div>                    </div>
                        <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input disabled type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input disabled type="text" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button id="handleButton" onclick="updateProfile(this)" class="btn btn-primary profile-button" type="button">Edit Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/searchFunction.js"></script>

</body>
</html>
