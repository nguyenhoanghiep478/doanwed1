<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../access/commonCss/TaskbarHeader_style.css">
    <link rel="stylesheet" href="../access/css/profile.css">
    <link rel="stylesheet" href="../access/css/style.css">
    <link rel="stylesheet" href="../themify-icons/themify-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div>
        <div id="header">
            <div id="container-header">
                <div id="search">
                    <input id="searchInput" type="text" placeholder=" Search..."><i
                        class="search-header ti-search"></i></input>
                    <div id="requiredContainer" class="hidden">
                        <div>
                            <label for="categoryList" style="color:rgb(62, 7, 7);font-size:15px;">Category:</label>
                            <select name="" id="categoryList">
                                <option value="All">All</option>
                            </select>
                        </div>
                        <div class="priceContainer">
                            <div class="rangeContainer">
                                <div><label for="minRage">Min:</label> <input id="minRange" type="number" min="0"></div>
                                <div><label for="maxRage">Max:</label> <input type="number" id="maxRange"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul id="contact-list">
                    <li id="login-href" class="js-login">LOG IN</li>
                    <li class="shopping-cart"><span class=" ti-shopping-cart"></span>CART</li>
                    <li>CHECKOUT</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">

            <div class="col-md border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Add User</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Tên</label><input type="text" class="form-control"
                                placeholder="Tên" value=""></div>
                        <div class="col-md-6"><label class="labels">Họ </label><input type="text" class="form-control"
                                value="" placeholder="Họ"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div id="userNofication"></div>
                            <label class="labels">UserName</label>
                            <input type="text" class="form-control" placeholder="UserName" value="">
                        </div>
                        <div class="col-md-12">
                            <div id="passwordNofication"></div>
                            <label class="labels">Password</label>
                            <input type="password" class="form-control" placeholder="Password" value="">
                        </div>
                        <div class="col-md-12">
                            <div id="confirmPasswordNofication"></div>
                            <label class="labels">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password" value="">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Giới tính</label>
                            <select name="" id="sex" class="form-control">
                                <option value="nam" selected>Nam</option>
                                <option value="nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div id="phoneNumberNofication"></div>
                            <label class="labels">Số điện thoại</label>
                            <input type="text" class="form-control" placeholder="Số điện thoại" value="">
                        </div>
                        <div class="col-md-12">
                            <div id="addressNofication"></div>
                            <label class="labels">Địa chỉ</label>
                            <input type="text" class="form-control" placeholder="Địa chỉ" value="">
                        </div>
                        <div class="col-md-12">
                            <div id="emailNofication"></div>
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" placeholder="email" value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div id="countryNofication"></div>
                            <label class="labels">Country</label><input type="text" class="form-control"
                                placeholder="country" value="">
                        </div>
                        <div class="col-md-6">
                            <div id="regionNofication"></div>
                            <label class="labels">State/Region</label><input type="text" class="form-control" value=""
                                placeholder="state">
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button id="handleButton" onclick="Register()"
                            class="btn btn-primary profile-button" type="button">Register</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/searchFunction.js"></script>
    <script src="../js/adminRegister.js"></script>
</body>

</html>
